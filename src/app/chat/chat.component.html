<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>

		<div class="container-fluid h-100">
			<div class="row justify-content-center h-100">
				<div class="col-md-4 col-xl-3 chat">
          <app-contacts></app-contacts>
				</div>
				<div class="col-md-8 col-xl-6 chat">
					<div class="card">
						<div class="card-header msg_head">
							<div class="d-flex bd-highlight">
								<div class="img_cont">
									<img src="https://i.pinimg.com/564x/b3/cd/fe/b3cdfe6f0a48e9b6e6c0ec1889e6e038.jpg" class="rounded-circle user_img">
									<span class="online_icon"></span>
								</div>
								<div class="user_info">
									<span>Chat with Hannah</span>
									<p>1767 Messages</p>
								</div>
								<div class="video_cam">
									<!-- <span><i class="fas fa-video"></i></span>
									<span><i class="fas fa-phone"></i></span> -->
                </div>
              </div>
              <span id="action_menu_btn" (click)="toggleActionMenu()"
                ><i class="fas fa-ellipsis-v"></i
              ></span>
              <div class="action_menu" [ngClass]="{ show: showActionMenu }">
                <ul>
                  <li>
                    <a href="/profile-info"><i class="fas fa-user-circle"></i> View profile</a>
                  </li>
                  <li>
                    <a href="/message-history-user"><i class="fas fa-user-circle"></i> History of chats</a>
                  </li>
                </ul>
            </div>
						</div>
						<div class="card-body msg_card_body">
							<div class="d-flex justify-content-start mb-4">
								<div class="img_cont_msg">
									<img src="https://i.pinimg.com/564x/b3/cd/fe/b3cdfe6f0a48e9b6e6c0ec1889e6e038.jpg" class="rounded-circle user_img_msg">
								</div>
                  <div class="msg_cotainer">
                      Hi, how are you samim?
                      <span class="msg_time">8:40 AM, Today</span>
                      <span class="msg_status"><i class="fas fa-check-double"></i></span>
                  </div>
							</div>

							<div class="d-flex justify-content-end mb-4">
								<div class="msg_cotainer_send">
									Hi Khalid i am good tnx how about you?
									<span class="msg_time_send">8:55 AM, Today</span>
								</div>
								<div class="img_cont_msg">
								</div>
							</div>

              <ng-container *ngFor="let msg of sentMessages">
                <div class="d-flex justify-content-end mb-4">
                  <div class="msg_cotainer_send">
                    {{ msg.text }}
                    <span class="msg_time_send">{{ msg.time }}</span>
                  </div>
                  <div class="img_cont_msg"></div>
                </div>
              </ng-container>

						</div>
						<div class="card-footer">
							<div class="input-group">
								<div class="input-group-append">
									<!-- <span class="input-group-text attach_btn"><i class="fas fa-paperclip"></i></span> -->
								</div>

                <textarea name="" class="form-control type_msg" placeholder="Type your message..." (keyup.enter)="sendMessage()"></textarea>
                <div class="input-group-append">
                    <span class="input-group-text send_btn" (click)="sendMessage()"><i class="fas fa-location-arrow"></i></span>
                </div>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

</body>
</html>
