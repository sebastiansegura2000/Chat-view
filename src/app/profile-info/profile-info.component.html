<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Cards</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <article class="card">
                <div class='background'>
                    <img src="https://i.pinimg.com/originals/f7/63/bf/f763bf4800723a0bd029953a5a2f9c96.gif" alt="profile" width="">
                </div>
                <div class='content'>
                    <h2>Elza pato</h2>
                    <p>
                        Chating with: Elza pato
                    </p>
                    <p>Chat:</p>
                    <ul class="chips">
                        <li class="chip">me</li>
                        <li class="chip">Elza pato</li>
                    </ul>
                    <div class="action-buttons">
                        <!-- <button type="button"  title="Book a lector">
                            Gift
                        </button> -->
                        <button type="button" onclick="window.history.back()" class="secondary" title="Come back">
                            Come back
                        </button>
                    </div>
                </div>
            </article>
        </div>
    </body>
</html>
