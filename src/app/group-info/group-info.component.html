<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <article class="card">
            <div class='background'>
                <img src="https://i.pinimg.com/originals/f7/63/bf/f763bf4800723a0bd029953a5a2f9c96.gif" alt="profile" width="">
            </div>
            <div class='content'>
                <div class="title-with-button">
                    <h2>Los mas capitos</h2>
                    <button class="edit-button" title="Edit" data-toggle="modal" data-target="#createGroupModal">
                        <i class="fas fa-pencil-alt"></i>
                    </button>

                </div>
                <p>
                    Group: Members 1
                </p>
                <p>Members:</p>
                <ul class="chips">
                    <li class="chip">React.js</li>
                    <li class="chip">Node.js</li>
                    <li class="chip">PostgreSQL</li>
                </ul>
                <div class="action-buttons">
                  <button type="button" (click)="confirmDelete()" title="Delete">Delete</button>
                    <button type="button" onclick="window.history.back()" class="secondary" title="Come back">
                        Come back
                    </button>
                </div>
            </div>
        </article>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="createGroupModal" tabindex="-1" role="dialog" aria-labelledby="createGroupModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createGroupModalLabel">Create Group</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="groupName">Name</label>
                            <input type="text" class="form-control" id="groupName" placeholder="">
                        </div>

                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="privateGroup">
                            <label class="form-check-label" for="privateGroup">Members</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" (click)="updateGroup()" class="btn btn-primary" data-dismiss="modal">Update Group</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
